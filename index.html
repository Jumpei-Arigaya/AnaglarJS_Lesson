<!DOCTYPE html>
<html lang="ja" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="//code.angularjs.org/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
    <title>udemy</title>
</head>

<body class="container">
    <div ng-controller="AppController">
        <h1>登録フォーム</h1>
        <form ng-submit="submit()" name="myForm" novalidate>
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" ng-model="username" class="form-control" id="usename" placeholder="twitterのユーザー名を入力"  ng-required="true" name="text1" ng-model="sampleText">
                <div ng-show="myForm.text1.$error.required">名前が入力されていません</div>
            </div>
            <input type="submit" class="btn btn-primary" value="登録">
        </form>
        <hr>
        <h1>ユーザー一覧</h1>
        <ul>
            <li style="padding: 5px;" ng-repeat="user in users">
                <a href="{{user.url}}" target="_brank">{{user.username}}</a>
        </ul>
    </div>

</body>

</html>
